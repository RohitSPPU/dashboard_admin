<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="path/to/logo.png" alt="Logo" />
            <span>ADMIN DASHBOARD</span>
        </div>
        <div class="user-options">
            <button onclick="toggleLogin()">Sign Up</button>
            <button onclick="toggleLogin()">Login</button>
            <button onclick="toggleProfile()">Profile</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
            <ul>
                <li onclick="showForm('prebook')">📅 Pre-book</li>
                <li onclick="showForm('registration')">📝 Registration</li>
                <li onclick="showForm('payment')">💳 Payment</li>
            </ul>
        </div>
        <div class="content">
            <div id="form-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
